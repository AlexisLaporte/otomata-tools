tool:
  name: drive
  description: Google Drive API for file operations (list, download, upload, export)
  methods:
  - name: list_files
    description: List files from Google Drive with optional filtering
    inputSchema:
      type: object
      properties:
        folder_id:
          type: string
          description: Filter by parent folder ID (optional)
        query:
          type: string
          description: Custom query filter, e.g. "name contains 'report'" (optional)
        page_size:
          type: integer
          default: 100
          description: 'Max results per page (default: 100)'
        format:
          type: string
          enum:
          - json
          - table
          default: json
          description: Output format
    _execution:
      type: cli
      script: list_files.py
      args_mapping:
        folder_id: --folder-id
        query: --query
        page_size: --page-size
        format: --format
  - name: download_file
    description: Download a file from Google Drive to local storage
    inputSchema:
      type: object
      properties:
        file_id:
          type: string
          description: Google Drive file ID to download
        output:
          type: string
          description: Local path where file will be saved
      required:
      - file_id
      - output
    _execution:
      type: cli
      script: download_file.py
      args_mapping:
        file_id: --file-id
        output: --output
  - name: upload_file
    description: Upload a file to Google Drive
    inputSchema:
      type: object
      properties:
        file:
          type: string
          description: Local file path to upload
        folder_id:
          type: string
          description: Target folder ID on Drive (optional)
        name:
          type: string
          description: Custom name for uploaded file (optional)
      required:
      - file
    _execution:
      type: cli
      script: upload_file.py
      args_mapping:
        file: --file
        folder_id: --folder-id
        name: --name
  - name: extract_slides_content
    description: Extract text content from Google Slides (use this for reading shared presentations)
    inputSchema:
      type: object
      properties:
        file_id:
          type: string
          description: Google Slides file ID (from URL pattern /d/{FILE_ID}/)
        output:
          type: string
          description: Output JSON file path (optional, prints to stdout if omitted)
      required:
      - file_id
    _execution:
      type: cli
      script: extract_slides_content.py
      args_mapping:
        file_id: --file-id
        output: --output
  - name: export_slides
    description: Export Google Slides to PDF or PPTX format
    inputSchema:
      type: object
      properties:
        file_id:
          type: string
          description: Google Slides file ID
        output:
          type: string
          description: Local path for exported file
        format:
          type: string
          enum:
          - pdf
          - pptx
          - txt
          default: pdf
          description: Export format
      required:
      - file_id
      - output
    _execution:
      type: cli
      script: export_slides.py
      args_mapping:
        file_id: --file-id
        output: --output
        format: --format
  - name: export_doc
    description: Export Google Docs to text, PDF, DOCX or HTML
    inputSchema:
      type: object
      properties:
        file_id:
          type: string
          description: Google Docs file ID
        output:
          type: string
          description: Local path for exported file
        format:
          type: string
          enum:
          - txt
          - pdf
          - docx
          - html
          default: txt
          description: Export format
      required:
      - file_id
      - output
    _execution:
      type: cli
      script: export_doc.py
      args_mapping:
        file_id: --file-id
        output: --output
        format: --format
  - name: create_folder
    description: Create a new folder in Google Drive
    inputSchema:
      type: object
      properties:
        name:
          type: string
          description: Folder name
        parent_folder_id:
          type: string
          description: Parent folder ID (optional, uses root if not specified)
      required:
      - name
    _execution:
      type: cli
      script: create_folder.py
      args_mapping:
        name: --name
        parent_folder_id: --parent-folder-id
  - name: move_file
    description: Move a file to a different folder in Google Drive
    inputSchema:
      type: object
      properties:
        file_id:
          type: string
          description: Google Drive file ID to move
        destination_folder_id:
          type: string
          description: Destination folder ID
      required:
      - file_id
      - destination_folder_id
    _execution:
      type: cli
      script: move_file.py
      args_mapping:
        file_id: --file-id
        destination_folder_id: --destination-folder-id
