tool:
  name: sheets
  description: Create and manage Google Sheets spreadsheets from data
  methods:
  - name: create_sheet_from_csv
    description: Create a Google Sheet from a CSV file with automatic data import
    inputSchema:
      type: object
      properties:
        csv_file:
          type: string
          description: Path to CSV file
        sheet_name:
          type: string
          description: Name for the new Google Sheet
        folder_id:
          type: string
          description: Optional Google Drive folder ID
        share:
          type: boolean
          default: false
          description: Make sheet publicly accessible
      required:
      - csv_file
      - sheet_name
  - name: create_sheet_in_folder
    description: Create an empty Google Sheet in a specific folder
    inputSchema:
      type: object
      properties:
        sheet_name:
          type: string
          description: Name for the new Google Sheet
        folder_id:
          type: string
          description: Google Drive folder ID
        share:
          type: boolean
          default: false
          description: Make sheet publicly accessible
      required:
      - sheet_name
      - folder_id
  - name: create_sheet_via_drive
    description: Create a Google Sheet using Drive API
    inputSchema:
      type: object
      properties:
        sheet_name:
          type: string
          description: Name for the new Google Sheet
        folder_id:
          type: string
          description: Optional folder ID
      required:
      - sheet_name
  - name: create_sheet_direct
    description: Create a Google Sheet using Sheets API directly
    inputSchema:
      type: object
      properties:
        sheet_name:
          type: string
          description: Name for the new Google Sheet
      required:
      - sheet_name
