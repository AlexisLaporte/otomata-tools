tool:
  name: gmail
  description: Gmail API for reading, searching, and sending emails
  methods:
  - name: list_messages
    description: List recent Gmail messages with metadata (from, subject, date, snippet)
    inputSchema:
      type: object
      properties:
        query:
          type: string
          description: Gmail search query (optional)
        label:
          type: string
          description: Filter by label ID (optional)
        max_results:
          type: integer
          default: 20
          description: 'Max messages to return (default: 20)'
    _execution:
      type: cli
      script: list_messages.py
      args_mapping:
        query: --query
        label: --label
        max_results: --max-results
  - name: get_message
    description: Get full content of a Gmail message (subject, from, to, body)
    inputSchema:
      type: object
      properties:
        message_id:
          type: string
          description: Gmail message ID
      required:
      - message_id
    _execution:
      type: cli
      script: get_message.py
      args_mapping:
        message_id: ''
  - name: send
    description: Send an email via Gmail
    inputSchema:
      type: object
      properties:
        to:
          type: string
          description: Recipient email address
        subject:
          type: string
          description: Email subject
        body:
          type: string
          description: Email body (plain text)
        html:
          type: string
          description: Email body HTML (optional, sent as alternative)
        cc:
          type: string
          description: CC recipients (optional)
        bcc:
          type: string
          description: BCC recipients (optional)
      required:
      - to
      - subject
      - body
    _execution:
      type: cli
      script: send.py
      args_mapping:
        to: --to
        subject: --subject
        body: --body
        html: --html
        cc: --cc
        bcc: --bcc
  - name: search
    description: Search Gmail messages using Gmail query syntax
    inputSchema:
      type: object
      properties:
        query:
          type: string
          description: "Gmail search query (e.g. 'is:unread', 'from:user@example.com')"
        max_results:
          type: integer
          default: 20
          description: 'Max messages to return (default: 20)'
      required:
      - query
    _execution:
      type: cli
      script: search.py
      args_mapping:
        query: --query
        max_results: --max-results
