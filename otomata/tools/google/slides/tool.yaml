tool:
  name: slides
  description: Generate Google Slides presentations from .slides.yaml files
  methods:
  - name: generate_slides
    description: Generate a Google Slides presentation from a .slides.yaml file
    inputSchema:
      type: object
      properties:
        input:
          type: string
          description: Path to .slides.yaml file
        share:
          type: boolean
          default: false
          description: Make presentation publicly accessible
        folder_id:
          type: string
          description: Optional Google Drive folder ID
        output:
          type: string
          enum:
          - url
          - json
          default: url
          description: Output format
      required:
      - input
